<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-3 bg-light">

  <div id="product-list" class="mb-5">Đang tải dữ liệu...</div>

  <!-- Footer -->
  <div class="footer position-fixed bottom-0 start-0 end-0 bg-white p-3 shadow d-flex justify-content-between">
    <button class="btn btn-outline-primary" onclick="resetAll()">Bỏ chọn</button>
    <button class="btn btn-primary btn-done">
      Xong <span class="count badge bg-light text-primary" id="totalCount">0</span>
    </button>
  </div>

  <script>
    const sheetId = '1aUBO9WsNhh_a3Cqe26qjVirFkMGtHAgg52aPydQoQH4';
    const apiKey = 'AIzaSyDCqMkeIpx-QC7JQ1hJ4_i5Gx4hoNHvGo8';
    const range = 'Sheet1!A2:I';

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('product-list');
        container.innerHTML = '';
        if (data.values && data.values.length > 0) {
          data.values.forEach(row => {
            const [maHang, imgUrl, name, tonKhoTong, tonQL1K, donViTinhTong, donViTinhLe, canChuyen, tonKhoQuan] = row;

            container.innerHTML += `
              <div class="product row align-items-center mb-3 bg-white p-3 rounded shadow-sm"
                   data-tonql1k="${tonQL1K}">
                <div class="col-auto">
                  <img src="${imgUrl}" alt="${name}" width="80" onerror="this.src='https://via.placeholder.com/80x80?text=No+Image'" class="rounded">
                </div>
                <div class="col">
                  <div class="text-danger small mb-1">Promo</div>
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="fw-bold">${name}</div>
                    <div class="quantity-control d-flex align-items-center gap-2">
                      <button class="btn btn-sm btn-primary" onclick="changeQty(this, -1)">−</button>
                      <span class="qty-value">0</span>
                      <button class="btn btn-sm btn-primary" onclick="changeQty(this, 1)">+</button>
                    </div>
                  </div>
                  <div class="text-muted small">Tổng: ${tonKhoTong} ${donViTinhTong} - Kho: ${tonQL1K} ${donViTinhTong} - Quán: ${tonKhoQuan} ${donViTinhLe}</div>
                  <div class="small text-secondary">Cần chuyển: ${canChuyen} ${donViTinhTong}</div>
                </div>
              </div>
            `;
          });
          updateTotal();
        } else {
          container.innerText = 'Không có dữ liệu.';
        }
      })
      .catch(err => {
        document.getElementById('product-list').innerText = 'Lỗi khi tải dữ liệu: ' + err;
      });

    function changeQty(button, delta) {
      const span = button.parentNode.querySelector(".qty-value");
      let value = parseInt(span.textContent) + delta;
      if (value < 0) value = 0;
      span.textContent = value;
      updateTotal();
    }

    function resetAll() {
      document.querySelectorAll(".qty-value").forEach(span => span.textContent = "0");
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll(".qty-value").forEach(span => {
        total += parseInt(span.textContent);
      });
      document.getElementById("totalCount").textContent = total;
    }

    document.querySelector(".btn-done").addEventListener("click", () => {
      const selectedProducts = [];
      document.querySelectorAll(".product").forEach(product => {
        const qty = parseInt(product.querySelector(".qty-value").textContent);
        if (qty > 0) {
          const name = product.querySelector(".fw-bold").textContent;
          const tonQL1K = parseFloat(product.dataset.tonql1k) || 0;
          selectedProducts.push({ name, qty, tonQL1K });
        }
      });
      sessionStorage.setItem("selectedProducts", JSON.stringify(selectedProducts));
      window.location.href = "summary.html";
    });
  </script>

</body>
</html>
