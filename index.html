<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chọn sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    img { width: 50px; height: auto; border-radius: 8px; }
    .footer {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
    .btn-done .count {
      background: white;
      color: #007bff;
      font-weight: bold;
      padding: 2px 10px;
      border-radius: 999px;
    }
    .search-wrapper {
      position: relative;
    }
    .search-wrapper input {
      padding-right: 35px;
    }
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      font-size: 20px;
      line-height: 1;
      color: #999;
      cursor: pointer;
    }
    .clear-btn:hover {
      color: #333;
    }
  </style>
</head>
<body class="p-3">

  <!-- Thanh tìm kiếm có nút X -->
  <div class="search-wrapper mb-3">
    <input type="text" class="form-control" id="searchBox" placeholder="Tìm kiếm sản phẩm..." oninput="filterProducts()">
    <button class="clear-btn" onclick="clearSearch()" title="Xoá tìm kiếm">×</button>
  </div>

  <div id="product-list">Đang tải dữ liệu...</div>

  <div class="footer mt-3">
    <button class="btn btn-outline-primary" onclick="resetAll()">Bỏ chọn</button>
    <a href="summary.html" class="btn btn-primary btn-done">
      Xong <span class="count" id="totalCount">0</span>
    </a>
  </div>

  <script>
    const sheetId = '1aUBO9WsNhh_a3Cqe26qjVirFkMGtHAgg52aPydQoQH4';
    const apiKey = 'AIzaSyDCqMkeIpx-QC7JQ1hJ4_i5Gx4hoNHvGo8';
    const range = 'Sheet1!A2:I';

    let products = [];
    let allProducts = [];

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('product-list');
        container.innerHTML = '';

        if (!data.values || data.values.length === 0) {
          container.innerText = 'Không có dữ liệu.';
          return;
        }

        allProducts = data.values.map((row) => {
          const [maHang, imgUrl, tenSP, tonKhoTong, tonQL1K, donViTinhTong, donViTinhLe, canChuyen, tonKhoQuan] = row;
          return {
            maHang, imgUrl, tenSP, canChuyen, tonKhoQuan,
            tonQL1K: parseInt(tonQL1K || 0),
            qty: 0
          };
        });

        products = allProducts;
        renderProducts();
      });

    function renderProducts() {
      const container = document.getElementById('product-list');
      container.innerHTML = '';

      products.forEach((p, i) => {
        container.innerHTML += `
          <div class="row align-items-center mb-3" data-index="${i}">
            <div class="col-auto">
              <img src="${p.imgUrl}" alt="${p.tenSP}" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'">
            </div>
            <div class="col">
              <div class="fw-bold">${p.tenSP}</div>
              <div class="d-flex justify-content-between align-items-center">
                <div><small>Kho tổng: ${p.tonQL1K}</small></div>
                <div><small>${p.tonKhoQuan}</small></div>
                <div><small>Cần chuyển: ${p.canChuyen}</small></div>

                <div class="d-flex align-items-center">
                  <button class="btn btn-sm btn-primary" onclick="changeQty(${i}, -1)">−</button>
                  <span id="qty-${i}">${p.qty}</span>
                  <button class="btn btn-sm btn-primary" onclick="changeQty(${i}, 1)">+</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }

    function filterProducts() {
      const keyword = document.getElementById('searchBox').value.toLowerCase();
      products = allProducts.filter(p =>
        p.tenSP.toLowerCase().includes(keyword) ||
        p.maHang.toLowerCase().includes(keyword)
      );
      renderProducts();
    }

    function clearSearch() {
      document.getElementById('searchBox').value = '';
      products = allProducts;
      renderProducts();
    }

    function changeQty(index, delta) {
      const matchedProduct = products[index];
      matchedProduct.qty += delta;
      if (matchedProduct.qty < 0) matchedProduct.qty = 0;

      const globalIndex = allProducts.findIndex(p => p.maHang === matchedProduct.maHang);
      allProducts[globalIndex].qty = matchedProduct.qty;

      document.getElementById(`qty-${index}`).innerText = matchedProduct.qty;
      updateTotal();
    }

    function resetAll() {
      allProducts.forEach(p => p.qty = 0);
      filterProducts();
      updateTotal();
    }

    function updateTotal() {
      const selected = allProducts.filter(p => p.qty > 0).map(p => ({
        maHang: p.maHang,
        tenSP: p.tenSP,
        soLuong: p.qty,
        tonQL1K: p.tonQL1K
      }));

      localStorage.setItem("selectedProducts", JSON.stringify(selected));

      const total = selected.reduce((sum, p) => sum + p.soLuong, 0);
      document.getElementById("totalCount").innerText = total;
    }
  </script>
</body>
</html>
