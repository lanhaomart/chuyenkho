<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sản phẩm đã chọn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <h4 class="mb-4">Danh sách sản phẩm đã chọn</h4>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th>STT</th>
          <th>Tên sản phẩm</th>
          <th>Số lượng</th>
          <th>Tồn kho</th>
          <th>Cần chuyển</th>
        </tr>
      </thead>
      <tbody id="summary-table">
        <!-- Dữ liệu được chèn tại đây -->
      </tbody>
    </table>
  </div>

  <div class="text-end mt-4">
    <button class="btn btn-success" onclick="capNhat()">Cập nhật</button>
  </div>

  <script>
    const selected = JSON.parse(sessionStorage.getItem("selectedProducts") || "[]");
    const tbody = document.getElementById("summary-table");

    if (selected.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Không có sản phẩm nào được chọn</td></tr>`;
    } else {
      selected.forEach((item, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>${item.tonKho}</td>
            <td>${item.canChuyen}</td>
          </tr>
        `;
      });
    }

    function capNhat() {
      alert("Đã cập nhật thành công!");
      // Hoặc xử lý gửi dữ liệu đến server tại đây
    }
  </script>

</body>
</html>
